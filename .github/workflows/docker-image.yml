name: Build and Deploy NiFi Exporter

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get release version
        id: get_version
        run: echo "::set-output name=version::$(jq -r .tag_name < $GITHUB_EVENT_PATH)"

      - name: Build multi-architecture Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t sakkiii/nifi_exporter:${{ steps.get_version.outputs.version }} --push .
